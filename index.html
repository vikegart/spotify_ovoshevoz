<!DOCTYPE html>
<html>

<head>
  <title>SpotiFly Web Playback</title>
  <link rel="stylesheet" type="text/css" href="play.css">
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2111/2111624.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script defer src="play.js"></script>
</head>

<body>
  <h1>SpotiFly Song Guessing Game!</h1>
  <div id="input_url">
    <input type="text" id="playlist_input" placeholder="Spotify URL or URI" onkeydown="search_playlist(event)">
    <button id="search_playlist" type="button" onclick="search_playlist()">Update Playlist</button>
  </div>
  <div class="btn-container">
    <button id="knowBtn" class="red-btn">
      <span>KNOW!</span>
    </button>
  </div>
  <div id="game_display">
    <div id="update_song_state">
      <button id="revealBtn" type="button">Показать ответ</button>
      <button id="pauseBtn" type="button">Пауза</button>
      <button id="next_songBtn" type="button">Следующая</button>
      <button id="vol_downBtn" type="button" onclick="shift_volume(-15)">Vol -</button>
      <button id="vol_upBtn" type="button" onclick="shift_volume(15)">Vol +</button>
      <br><br>
    </div>
    <table style="text-align: center">
      <tr>
        <th align="right" class="guess_label">Song</th>
        <th align="left">
          <input type="text" id="song_guess" class="guess" name="song title" onkeydown="return guess_song(event)">
        </th>

      </tr>
      <tr>
        <th align="right" class="guess_label">Artist</th>
        <th align="left">
          <input type="text" id="artist_guess" class="guess" name="artist's name"
            onkeydown="return guess_artist(event)">
        </th>
      </tr>
      <tr>
        <th align="right" class="guess_label">Album</th>
        <th align="left">
          <input type="text" id="album_guess" class="guess" name="album name" onkeydown="return guess_album(event)">
        </th>
      </tr>
    </table>
    <br><br>
  </div>
</body>

</html>
